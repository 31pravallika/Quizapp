<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Register</title>
   
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'login and register.css' %}">
    
</head>
<body>

<section class="forms-section">
    <div class="forms">
      <div class="form-wrapper">
        <a href="{% url 'login' %}"><button type="button" class="switcher switcher-login">
          Login
          <span class="underline"></span>
        </button></a>
        <form class="form form-login" action="login" method="POST">
            {% csrf_token %}
          <fieldset>
            <legend>Please, enter your email and password for login.</legend>
            <div class="input-block">
              <label for="Username">Username</label>
              <input id="Username" name="Username" type="text" required>
            </div>
            <div class="input-block">
              <label for="login-password">Password</label>
              <input id="login-password" name="Password" type="password" required>
            </div>
          </fieldset>
          <button type="submit" class="btn-login" onclick="submit()">Login</button>
        </form>
      </div>
      <div class="form-wrapper is-active">
        <a href="{% url 'register' %}"><button type="button" class="switcher switcher-signup" autocomplete="off" novalidate>
          Sign Up
          <span class="underline"></span>
        </button></a>
        <form class="form form-signup" action="{% url 'register' %}" method="POST">
            {% csrf_token %}
          <fieldset>
            <legend>Please, enter your email, password and password confirmation for sign up.</legend>
            <div class="input-block">
                <label for="username">Username</label>
                <input id="username" name="Username" type="text" required>
              </div>
            <div class="input-block">
              <label for="signup-email">E-mail</label>
              <input id="signup-email" name="email" type="email" required>
            </div>
            <div class="input-block">
              <label for="signup-password">Password</label>
              <input id="signup-password" name="Password1" type="password" required>
            </div>
            <div class="input-block">
              <label for="signup-password-confirm">Confirm password</label>
              <input id="signup-password-confirm" name="Password2" type="password" required>
            </div>
          </fieldset>
          <button type="submit" class="btn-signup" onclick="submit()">Register</button>
          <div>
            {% for message in messages %}
            {% ifequal message.tags 'info' %}
            <h3>{{message}}</h3>
            {% endifequal %}
            {% endfor %}
        </div>
        </form>
      </div>
    </div>
  </section>
  <script >
    const switchers = [...document.querySelectorAll('.switcher')]

switchers.forEach(item => {
	item.addEventListener('click', function() {
		switchers.forEach(item => item.parentElement.classList.remove('is-active'))
		this.parentElement.classList.add('is-active')
	})
})

  </script>
  </body>
  </html>
